<ul class="items list-nostyle">
    <li class="item" data-foreach-item="items" data-bind-class="item.status">
        <div class="clearfix">
            <div class="icon_container"><span class="icon-placeholder" data-bind-class="item.icon"></span></div>
            <div class="name" data-bind="item.environment_name"></div>
            <div class="date" data-bind="item.environment_release"></div>
        </div>
    </li>
</ul>
